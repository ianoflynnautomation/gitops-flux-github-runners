apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: external-secrets
      version: 0.10.4
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets
      interval: 10m
  install:
    crds: CreateReplace
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    installCRDs: true
    certController:
      enabled: true
    controller:
      serviceAccount:
        create: true
        name: external-secrets
        annotations:
          azure.workload.identity/client-id: "c23647c0-2074-4565-8940-54e18057a0f0"
          azure.workload.identity/tenant-id: "01b41838-a123-48a9-9aaf-91a8d640ff68"