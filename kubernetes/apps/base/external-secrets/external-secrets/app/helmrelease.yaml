apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: external-secrets
      version: 0.10.4
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets
      interval: 10m
  install:
    crds: CreateReplace
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    installCRDs: true
    certController:
      enabled: true
    controller:
      serviceAccount:
        name: external-secrets
        annotations:
          azure.workload.identity/client-id: "8be7cb5c-1305-420b-b1ef-b37113125ba8"