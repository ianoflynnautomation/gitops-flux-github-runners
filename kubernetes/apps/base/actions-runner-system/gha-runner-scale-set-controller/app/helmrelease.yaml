apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-controller
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set-controller
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  # test:
  #   enable: true
  # rollback:
  #   recreate: true
  #   force: true
  #   cleanupOnFail: true
  # uninstall:
  #   keepHistory: false
  driftDetection:
    mode: enabled
  values:
    fullnameOverride: gha-runner-scale-set-controller
    replicaCount: 1
